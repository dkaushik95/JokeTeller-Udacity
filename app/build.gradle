apply plugin: 'com.android.application'android {    compileSdkVersion 24    buildToolsVersion "24"    defaultConfig {        applicationId "com.udacity.gradle.builditbigger"        minSdkVersion 15        targetSdkVersion 24        versionCode 1        versionName "1.0"        multiDexEnabled true        dexOptions {            incremental true            javaMaxHeapSize "4g"        }    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }    }    productFlavors {        paid {            applicationId 'com.udacity.gradle.builditbigger.paid'        }        free {            applicationId 'com.udacity.gradle.builditbigger.free'        }    }}dependencies {    compile fileTree(include: ['*.jar'], dir: 'libs')    // Added for AdMob    freeCompile 'com.google.android.gms:play-services:9.4.0'    compile 'com.android.support:appcompat-v7:24.2.1'    compile project(path: ':jokes_backend', configuration: 'android-endpoints')    compile project(':joketellingandroidlibrary')}