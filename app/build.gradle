apply plugin: 'com.android.application'android {    compileSdkVersion 24    buildToolsVersion "24"    defaultConfig {        applicationId "com.udacity.gradle.builditbigger"        minSdkVersion 15        targetSdkVersion 24        versionCode 1        versionName "1.0"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }    }}dependencies {    compile fileTree(dir: 'libs', include: ['*.jar'])    // Added for AdMob    compile 'com.android.support:appcompat-v7:24.2.0'    compile 'com.google.android.gms:play-services:9.4.0'    compile project(path: ':jokes_backend', configuration: 'android-endpoints')}